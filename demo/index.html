<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>productsearch-element demo</title>

    <script src="../../webcomponentsjs/webcomponents-loader.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../productsearch-element.html">

    <custom-style>
      <style is="custom-style" include="demo-pages-shared-styles">
      </style>
    </custom-style>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h3>Basic productsearch-element demo</h3>
      <demo-snippet>
        <template>
          <productsearch-element></productsearch-element>
          <h4 id="product-argument"></h4>
        </template>
        <script>
          let search=document.querySelector("productsearch-element");
          search.addEventListener("search-product",(event)=>{
              document.querySelector("#product-argument").innerHTML="Search argument: "+event.detail;
          });
        </script>
      </demo-snippet>
    </div>
  </body>
</html>
